<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display Songs</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Artist</td>
                <td>Genre</td>
                <td>Link</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${songslist}">
                <td th:text="${song.name}"></td>
                <td th:text="${song.artist}"></td>
                <td th:text="${song.genre}"></td>
                <td>
                    <audio controls>
                        <source th:src="${song.link}" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
